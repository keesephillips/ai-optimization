<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login - AI Chatbot</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #212121;
				color: #ececec;
				display: flex;
				justify-content: center;
				align-items: center;
				min-height: 100vh;
			}
			.login-container {
				background-color: #2f2f2f;
				padding: 2rem;
				border-radius: 0.5rem;
				border: 1px solid #3f3f3f;
				width: 100%;
				max-width: 400px;
			}
			h1 {
				text-align: center;
				color: #ececec;
				margin-bottom: 2rem;
				font-weight: 600;
				font-size: 1.5rem;
			}
			.form-group {
				margin-bottom: 1rem;
			}
			label {
				display: block;
				margin-bottom: 0.5rem;
				font-weight: 500;
			}
			input[type="text"],
			input[type="password"] {
				width: 100%;
				padding: 0.75rem;
				border: 1px solid #565869;
				border-radius: 0.5rem;
				font-size: 1rem;
				box-sizing: border-box;
				background-color: #171717;
				color: #ececec;
				outline: none;
			}
			input[type="text"]:focus,
			input[type="password"]:focus {
				border-color: #6b6d7a;
			}
			button[type="submit"] {
				width: 100%;
				padding: 0.75rem;
				border: none;
				background-color: #565869;
				color: #ececec;
				border-radius: 0.5rem;
				font-size: 1rem;
				cursor: pointer;
				transition: background-color 0.2s;
				font-weight: 500;
			}
			button[type="submit"]:hover {
				background-color: #6b6d7a;
			}
			.error {
				color: #dc3545;
				margin-top: 1rem;
				text-align: center;
			}
			.demo-info {
				margin-top: 2rem;
				padding: 1rem;
				background-color: #171717;
				border-radius: 0.5rem;
				border: 1px solid #3f3f3f;
				font-size: 0.9rem;
			}
		</style>
	</head>
	<body>
		<div class="login-container">
			<h1>Login</h1>
			<form action="/login" method="POST">
				<div class="form-group">
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" required />
				</div>
				<div class="form-group">
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" required />
				</div>
				<button type="submit">Login</button>
			</form>
			{% if error %}
			<div class="error">{{ error }}</div>
			{% endif %}
			<div class="demo-info">
				<strong>Demo Credentials:</strong><br />
				Username: admin, Password: secret<br />
				Username: user, Password: password<br /><br />
				<a href="/register" style="color: #8e8ea0; text-decoration: none"
					>Create new account</a
				>
			</div>
		</div>
	</body>
</html>

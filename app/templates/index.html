<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Chatbot</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
				margin: 0;
				padding: 0;
				background-color: #212121;
				color: #ececec;
				height: 100vh;
				display: flex;
				flex-direction: column;
			}
			.header {
				padding: 1rem 2rem;
				background-color: #171717;
				border-bottom: 1px solid #2f2f2f;
				display: flex;
				justify-content: space-between;
				align-items: center;
			}
			h1 {
				color: #ececec;
				font-size: 1.25rem;
				margin: 0;
				font-weight: 600;
			}
			.user-info {
				color: #8e8ea0;
				font-size: 0.875rem;
			}
			.user-info a {
				color: #8e8ea0;
				text-decoration: none;
				margin-left: 1rem;
			}
			.user-info a:hover {
				color: #ececec;
			}
			.chat-container {
				flex: 1;
				display: flex;
				flex-direction: column;
				max-width: 768px;
				margin: 0 auto;
				width: 100%;
			}
			.conversation {
				flex: 1;
				overflow-y: auto;
				padding: 2rem 1rem;
			}
			.message {
				margin-bottom: 1.5rem;
				display: flex;
				gap: 0.75rem;
			}
			.message-content {
				background-color: #2f2f2f;
				padding: 1rem;
				border-radius: 0.5rem;
				max-width: 70%;
				line-height: 1.5;
			}
			.message.user {
				justify-content: flex-end;
			}
			.message.user .message-content {
				background-color: #565869;
				color: #ececec;
			}
			.message.assistant .message-content {
				background-color: #2f2f2f;
				color: #ececec;
			}
			.input-container {
				padding: 1rem;
				border-top: 1px solid #2f2f2f;
				background-color: #171717;
			}
			form {
				display: flex;
				gap: 0.75rem;
				max-width: 768px;
				margin: 0 auto;
			}
			input[type="text"] {
				flex: 1;
				padding: 0.75rem 1rem;
				border: 1px solid #2f2f2f;
				border-radius: 0.5rem;
				background-color: #2f2f2f;
				color: #ececec;
				font-size: 1rem;
				outline: none;
			}
			input[type="text"]:focus {
				border-color: #565869;
			}
			button[type="submit"] {
				padding: 0.75rem 1.5rem;
				border: none;
				background-color: #565869;
				color: #ececec;
				border-radius: 0.5rem;
				font-size: 1rem;
				cursor: pointer;
				transition: background-color 0.2s;
			}
			button[type="submit"]:hover {
				background-color: #6b6d7a;
			}
			button[type="submit"]:disabled {
				background-color: #3f3f3f;
				cursor: not-allowed;
			}
		</style>
	</head>
	<body>
		<div class="header">
			<h1>AI Chatbot</h1>
			<div class="user-info">
				<span>{{ user }}</span>
				<a href="/logout">Logout</a>
			</div>
		</div>

		<div class="chat-container">
			<div class="conversation">{{ conversation | safe }}</div>
			
			<div class="input-container">
				<form action="/chat" method="POST">
					<input
						type="text"
						name="message"
						placeholder="Message AI Chatbot"
						required
						autofocus
						autocomplete="off"
					/>
					<button type="submit">Send</button>
				</form>
			</div>
		</div>
	</body>
</html>

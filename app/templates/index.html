<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>AI Enterprise Chatbot</title>
		<style>
			body {
				font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
					Helvetica, Arial, sans-serif;
				margin: 0;
				padding: 0 1rem 5rem 1rem;
				background-color: #f4f4f9;
				color: #333;
			}
			.container {
				max-width: 800px;
				margin: 2rem auto;
				padding: 2rem;
				background-color: #fff;
				border-radius: 8px;
				box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
			}
			h1 {
				color: #1a1a1a;
				text-align: center;
				border-bottom: 2px solid #e0e0e0;
				padding-bottom: 0.5rem;
				margin-bottom: 2rem;
			}
			form {
				display: flex;
				margin-top: 2rem;
				gap: 0.5rem;
			}
			input[type="text"] {
				flex-grow: 1;
				border: 1px solid #ccc;
				padding: 0.75rem;
				border-radius: 6px;
				font-size: 1rem;
			}
			button[type="submit"] {
				padding: 0.75rem 1.5rem;
				border: none;
				background-color: #007bff;
				color: white;
				border-radius: 6px;
				font-size: 1rem;
				cursor: pointer;
				transition: background-color 0.2s;
			}
			button[type="submit"]:hover {
				background-color: #0056b3;
			}
			.conversation {
				margin-top: 2rem;
			}
			.msg {
				margin: 1.2em 0;
				padding: 1rem;
				border-radius: 8px;
				line-height: 1.5;
			}
			.user {
				font-weight: bold;
				color: #0056b3;
			}
			.assistant {
				font-weight: bold;
				color: #28a745;
			}
			.msg .user,
			.msg .assistant {
				display: block;
				margin-bottom: 0.25rem;
			}
			.msg-user {
				background-color: #e7f3ff;
				border-left: 4px solid #007bff;
			}
			.msg-assistant {
				background-color: #eafaf1;
				border-left: 4px solid #28a745;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div
				style="
					display: flex;
					justify-content: space-between;
					align-items: center;
					margin-bottom: 1rem;
				"
			>
				<h1 style="margin: 0">AI Optimization Chatbot</h1>
				<div>
					<span>Welcome, {{ user }}!</span>
					<a
						href="/logout"
						style="margin-left: 1rem; color: #007bff; text-decoration: none"
						>Logout</a
					>
				</div>
			</div>

			<div class="conversation">{{ conversation | safe }}</div>

			<form action="/chat" method="POST">
				<input
					type="text"
					name="message"
					placeholder="Type your messageâ€¦"
					required
					autofocus
					autocomplete="off"
				/>
				<button type="submit">Send</button>
			</form>
		</div>
	</body>
</html>
